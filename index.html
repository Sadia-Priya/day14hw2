<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="title" content="bootstrap">
	<meta name="description" content="Site Description">
	<meta name="keywords" content="blog">
	<meta name="robots" content="index,follow">
	<meta name="language" content="English">
	<meta name="revisit-after" content="7 days">
	<meta name="author" content="Sadia Islam Khan">
	<title>BT5</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/media.css">
</head>
<body>

	<form >
		<div class="container mb-3">
			<div class="row">
				<div class="col">
					<label for="" class="form-label">First Name</label>
					<input type="text" class="form-control" placeholder="First name" aria-label="First name" required>
			    </div>
			    <div class="col">
			    	<label for="" class="form-label">Last Name</label>
				    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" required>
			    </div>
		   </div>
	    </div>
		<div class="container mb-3">

			<label for="exampleInputEmail1" class="form-label">Email address</label>
			<input type="email" class="form-control required" id="exampleInputEmail1" aria-describedby="emailHelp"placeholder="Enter your email address" required>
			<div id="emailHelp" class="form-text"></div>
		</div>
		<div class="container mb-3">
			<label for="" class="form-label">Gender</label>
			<select class="form-select " aria-label="Default select example" required>

			<option selected>Select your gender</option>
			<option value="1">Male</option>
			<option value="2">Female</option>
		</select>
		</div>
		
		<div class="container mb-3">
			<label for="exampleInputPassword1" class="form-label">Password</label>
			<input type="password" class="form-control" id="exampleInputPassword1"placeholder="Enter a password" required>
			<p>Must be 8-20 characters long.</p>
		</div>
		<div class="container mb-3">
			<label for="formFile" class="form-label">Drop your CV</label>

			<input class="form-control" type="file" id="formFile" required>
		</div>
		<div class="container mb-3 form-check">
			<input type="checkbox" class="form-check-input" id="exampleCheck1">
			<label class="form-check-label" for="exampleCheck1">Check me out</label>
		</div>
		<div class="container"><button type="submit" class="btn btn-primary" >Submit</button></div>
		 </form>

<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
